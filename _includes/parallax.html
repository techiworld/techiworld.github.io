{% if page.img_url == true %}<div class="splash-container w3-display-container" style="background-image:url({{ page.img }});margin-top:20px">
{% else %}<div class="splash-container w3-display-container" style="background-image:url({{ site.url }}{{ site.baseurl }}{{ page.img }});margin-top:30px">{% endif %}
    <div class="splash">
        <h1 class="splash-head">{{ page.title }}</h1>
        <p class="splash-subhead">
            Posted On: {{ page.date | date_to_long_string }}
        </p>
    </div>
</div>

<title>{{ site.Title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="{{ page.theme_color | default: '#ff5722' }}">
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/w3.css">
<link rel="shortcut icon" href="{{ site.baseurl }}{{ site.favicon }}" type="image/x-icon">
<!-- <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css"> -->
<!-- <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/typography.css"> -->
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="{{ site.baseurl }}/fonts/css/fontawesome-all.min.css">
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/main.js"></script>
{% if page.prism == true %}
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/prism.css">
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/prism.js"></script>
{% else %}
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/syntax_highlight.css">
{% endif %}
{% if page.MathJax == true %}
<script async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
{% endif %}
<!-- Adsense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-7474868361959722",
    enable_page_level_ads: true
  });
</script>


 <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143504720-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-143504720-1');
</script>
